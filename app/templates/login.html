<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fuller STP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 600: '#059669', 700: '#047857' } }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-slate-800 tracking-tight">GiusHelper</h1>
                <p class="text-sm text-slate-500 mt-2">Accedi alla piattaforma tecnica Fuller STP</p>
            </div>

            {% if error %}
            <div
                class="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-6 border border-red-100 flex items-center justify-center">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                    <input type="text" name="username"
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-brand-600 focus:ring-2 focus:ring-brand-600/20 outline-none transition-all"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" name="password"
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-brand-600 focus:ring-2 focus:ring-brand-600/20 outline-none transition-all"
                        required>
                </div>

                <button type="submit"
                    class="w-full bg-brand-600 hover:bg-brand-700 text-white font-medium py-3 rounded-lg shadow-lg shadow-brand-600/30 transition-all transform active:scale-95">
                    Accedi
                </button>
            </form>
        </div>
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400">&copy; 2025 Fuller STP srl - Internal Tool</p>
        </div>
    </div>

</body>

</html>

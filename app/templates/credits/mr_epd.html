{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto py-8">

    <div class="mb-8 flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-slate-900">MR EPD: Option 1</h2>
            <p class="text-slate-500 text-sm">Cerca nel database Fuller materiali conformi al credito MR</p>
        </div>
        <a href="/projects/{{ active_project.id }}" class="text-sm text-brand-600 hover:text-brand-800 font-medium">
            &larr; Torna al progetto
        </a>
    </div>

    <div class="bg-white shadow-lg ring-1 ring-slate-900/5 rounded-xl p-6 mb-8">
        <form hx-post="/projects/{{ active_project.id }}/credits/mr_epd/search" hx-target="#results-area"
            hx-indicator="#loading">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div>
                    <label class="block text-sm font-medium leading-6 text-slate-900 mb-2">Categoria</label>
                    <select name="category"
                        class="block w-full rounded-md border-0 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6 bg-slate-50">
                        <option value="Tutte">Tutte le categorie</option>
                        {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium leading-6 text-slate-900 mb-2">Tipologia EPD</label>
                    <select name="epd_type"
                        class="block w-full rounded-md border-0 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6 bg-slate-50">
                        <option value="all">Tutti i tipi</option>
                        <option value="3">Tipo III (Verificato III Parte)</option>
                        <option value="2">Tipo II (Specifico Auto-dichiarato)</option>
                        <option value="1">Tipo I (Settoriale)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium leading-6 text-slate-900 mb-2">Cerca</label>
                    <div class="relative rounded-md shadow-sm">
                        <input type="text" name="search_text"
                            class="block w-full rounded-md border-0 py-2.5 pl-3 pr-10 text-slate-900 ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6"
                            placeholder="Nome, descrizione o codice...">
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-end border-t border-slate-100 pt-4">
                <button type="submit"
                    class="bg-brand-600 text-white px-6 py-2.5 rounded-lg text-sm font-semibold shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600 transition-all flex items-center">
                    <i class="fa-solid fa-filter mr-2"></i> Filtra Database
                </button>
            </div>
        </form>
    </div>

    <div id="loading" class="htmx-indicator flex justify-center py-10">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-brand-600 mb-2"></div>
            <span class="text-sm text-slate-500">Ricerca in corso...</span>
        </div>
    </div>

    <div id="results-area" class="bg-white shadow-sm ring-1 ring-slate-900/5 rounded-xl overflow-hidden min-h-[100px]">
        <div class="p-12 text-center text-slate-400">
            <div class="bg-slate-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-database text-3xl text-slate-300"></i>
            </div>
            <h3 class="text-slate-900 font-medium mb-1">Pronto alla ricerca</h3>
            <p class="text-sm">Usa i filtri sopra per trovare i materiali.</p>
        </div>
    </div>

</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-8 px-4">

    <div class="mb-8 flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-slate-900">MR EPD: Option 1</h2>
            <p class="text-slate-500 text-sm">Gestione materiali conformi per il progetto <span class="font-bold">{{ active_project.name }}</span></p>
        </div>
        <a href="/projects/{{ active_project.id }}" class="text-sm text-brand-600 hover:text-brand-800 font-medium">
            &larr; Torna al progetto
        </a>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-white shadow-sm ring-1 ring-slate-900/5 rounded-xl p-6">
                <h3 class="font-bold text-slate-800 mb-4 flex items-center">
                    <i class="fa-solid fa-magnifying-glass mr-2 text-brand-500"></i> Cerca nel Database
                </h3>
                
                <form hx-post="/projects/{{ active_project.id }}/credits/mr_epd/search" 
                      hx-target="#search-results-area"
                      hx-indicator="#loading">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Categoria</label>
                            <select name="category" class="w-full rounded-lg border-slate-300 text-sm">
                                <option value="Tutte">Tutte le categorie</option>
                                {% for cat in categories %}
                                <option value="{{ cat }}">{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Versione LEED</label>
                    <select name="leed_version"
                        class="block w-full rounded-md border-0 py-2.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6 bg-slate-50">
                        <option value="v4.1">LEED v4</option>
                        <option value="v4">LEED v4.1</option>
                    </select>
                </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cerca</label>
                            <div class="relative">
                                <input type="text" name="search_text" class="w-full rounded-lg border-slate-300 pl-3 pr-10 text-sm" placeholder="Nome prodotto...">
                                <button type="submit" class="absolute right-2 top-1.5 text-slate-400 hover:text-brand-600">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="loading" class="htmx-indicator flex justify-center py-4 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-600"></div>
            </div>

            <div id="search-results-area" class="min-h-[200px]">
                </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-slate-50 border border-slate-200 rounded-xl p-4 sticky top-6">
                <div class="flex items-center justify-between mb-4 border-b border-slate-200 pb-3">
                    <h3 class="font-bold text-slate-800 flex items-center">
                        <i class="fa-solid fa-list-check mr-2 text-blue-600"></i> Selezionati
                    </h3>
                    <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded-full">
                        {{ assigned_materials|length }}
                    </span>
                </div>
                
                <div id="project-materials-container">
                    {% include "partials/project_materials_list.html" %}
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

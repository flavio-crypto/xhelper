{% extends "base.html" %}

{% block page_title %}Nuovo Progetto{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 p-8">
    <h2 class="text-2xl font-bold text-slate-800 mb-6">Configura Progetto</h2>

    <form action="/projects/new" method="post" class="space-y-6">

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Nome Progetto</label>
            <input type="text" name="name" required
                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none"
                placeholder="Es. Residenza Green Park">
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Localizzazione</label>
            <select name="location"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none bg-white">
                <option value="Italia">Italia</option>
                <option value="Altro">Altro (Non attivo)</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Protocollo di Sostenibilit√†</label>
            <select name="protocol"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none bg-white">
                <option value="LEED">LEED v4/v4.1</option>
                <option value="EU Taxonomy">EU Taxonomy (Coming Soon)</option>
                <option value="CAM">CAM Edilizia ed.2025 (Coming Soon)</option>
            </select>
        </div>

        <div class="pt-4">
            <button type="submit"
                class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-brand-600/30 transition-all">
                Crea Progetto
            </button>
        </div>

    </form>
</div>
{% endblock %}

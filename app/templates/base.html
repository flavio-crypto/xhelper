<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiusHelper | Fuller STP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#ecfdf5', // Smeraldo chiarissimo
                            100: '#d1fae5',
                            500: '#10b981', // Smeraldo Fuller
                            600: '#059669',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Spinner per il caricamento */
        .loader {
            border-top-color: #10b981;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 font-sans antialiased h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20 hidden md:flex">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 font-bold text-xl tracking-wide">
            <span class="text-brand-500 mr-2">Gius</span>Helper
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="/dashboard"
                class="flex items-center px-4 py-3 bg-slate-800 text-brand-500 rounded-lg transition-colors">
                <i class="fa-solid fa-robot w-6"></i>
                <span class="font-medium">Assistente AI</span>
            </a>
            <a href="#"
                class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors group">
                <i class="fa-solid fa-file-pdf w-6 group-hover:text-brand-500"></i>
                <span class="font-medium">Analisi Documenti</span>
            </a>
            <a href="#"
                class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors group">
                <i class="fa-solid fa-leaf w-6 group-hover:text-brand-500"></i>
                <span class="font-medium">Certificazioni</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <a href="/logout"
                class="flex items-center px-4 py-2 text-slate-400 hover:text-red-400 transition-colors text-sm">
                <i class="fa-solid fa-sign-out-alt w-6"></i>
                Logout
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden relative">

        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
            <h2 class="text-lg font-semibold text-slate-700">
                {% block header_title %}Dashboard{% endblock %}
            </h2>
            <div class="flex items-center space-x-4">
                <div
                    class="w-8 h-8 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center font-bold text-sm">
                    A
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 bg-slate-50">
            <div class="max-w-5xl mx-auto">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

</body>

</html>
